<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="principal">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1> Calculadora de Notas </h1>
                    <p>Abaixo insira a sua nota dos 3 semestres mas para ser aprovado, deve seguir as regras </p>
                    
                    <ul>
                        <li> Média superior ou igual a 7; </li>
                        <li> Nota máxima é 10; </li>
                        <li> Aluno que tirar menos que 7 pegará avaliação e a nota da mesma substiturá a menor. </li>
                    </ul>
                    
                    <form action="" method="post" class="form">
                        <input type="number" id="nota1" placeholder="Nota 1" required maxlength="10">
                        <input type="number" id="nota2" placeholder="Nota 2" required>
                        <input type="number" id="nota3" placeholder="Nota 3" required>
                        <input type="submit" value="calcular" class="btn-calc" onclick="calc(event);"> 
                    </form>
                    <div id="result" class="result"> </div>
                </div> <!-- END COL-12 -->
            </div>
        </div>
    </section> <!-- END PRINCIPAL -->

    <script src="calcula.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
